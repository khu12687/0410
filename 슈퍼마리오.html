<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{margin: 0px;}
#container{
    width: 100%;
    height: 600px;
    background-color: yellow;
}
</style>
<script src="./GameObject.js"></script>
<script src="./Mario.js"></script>
<script src="./Block.js"></script>
<script src="../js/lib.js"></script>

<script>
var contianer;
var mario;
var blockArray=[];
addEventListener("load",function(){
    container=document.getElementById("container");
    createMario();
    createBlock();
    gameLoop();

    //키보드 이벤트 구현
    document.body.addEventListener("keydown",function(e){
        switch(e.keyCode){
            case 37:  break;
            case 39:  break;
            case 32: jump(); break;
        }
    })
});
function createMario(){
    //container,src,width,height,velX,velY,x,y
    mario = new Mario(container,"../images/mario.png.",40,60,5,0,100,100);
}
function createBlock(){
    for(var i=0; i<10; i++){
        var block = new Block(container,"../images/block2.png.",50,50,0,0,40*i,500);
        blockArray.push(block);
    }
    
}
function jump(){
    //순간적으로 음수일지 모르겠으나, 곧 this.g의해 양수값으로 결국 증가되고만다
    mario.velY=-10;
}
function gameLoop(){
    mario.tick();
    mario.render();
    setTimeout("gameLoop()",10);
}
// var mario = new Mario();
</script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
